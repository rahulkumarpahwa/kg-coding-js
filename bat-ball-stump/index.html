<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bat Ball Stump</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick="
    console.log('You have choose batting'); 
    Result (randomNum(), 1 );
    "
    >
      Bat</button
    ><button
      onclick="console.log('You have choose balling');
          Result (randomNum(), 2 )"
    >
      Ball</button
    ><button
      onclick="console.log('You have choose Stump'); 
      Result (randomNum(), 3 )
    "
    >
      Stump
    </button>

    <script>
      let randomNumber;
      function randomNum() {
        randomNumber = parseInt(Math.random() * 3) + 1;
        console.log(randomNumber);
        return randomNumber;
      }
      function Result(computerValue, userValue) {
        if (userValue === computerValue) {
          alert("Match Tie");
        } else if (
          computerValue === userValue + 1 ||
          userValue - 2 === computerValue
        ) {
          alert("You Win!");
        } else if (
          userValue - 1 === computerValue ||
          userValue + 2 === computerValue
        ) {
          alert("You lose!");
        }
      }
    </script>
  </body>
</html>
