<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input id="input" readonly />
      <div class="button-container">
        <button
          onclick="
        document.getElementById('input').value += 1;
        "
        >
          1
        </button>
        <button
          onclick="
        document.getElementById('input').value += 2;
        "
        >
          2</button
        ><button
          onclick="
        document.getElementById('input').value += 3;
        "
        >
          3</button
        ><button
          onclick="
        document.getElementById('input').value += 4;
        "
        >
          4</button
        ><button
          onclick="
        document.getElementById('input').value += 5;
        "
        >
          5</button
        ><button
          onclick="
        document.getElementById('input').value += 6;
        "
        >
          6</button
        ><button
          onclick="
        document.getElementById('input').value += 7;
        "
        >
          7</button
        ><button
          onclick="
        document.getElementById('input').value += 8;
        "
        >
          8</button
        ><button
          onclick="
        document.getElementById('input').value += 9;
        "
        >
          9</button
        ><button
          onclick="
        document.getElementById('input').value += 0;
        "
        >
          0
        </button>
        <button
          onclick="
        document.getElementById('input').value += '+';
        "
        >
          +
        </button>
        <button
          onclick="
        document.getElementById('input').value += '-';
        "
        >
          -
        </button>
        <button
          onclick="
        document.getElementById('input').value += '/';
        "
        >
          /
        </button>
        <button
          onclick="
        document.getElementById('input').value += '*';
        "
        >
          *
        </button>
        <button
          onclick="
        document.getElementById('input').value = '';
        "
        >
          C
        </button>
        <button
          onclick="
        let val = document.getElementById('input').value;
        document.getElementById('input').value = eval(val);
        "
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
